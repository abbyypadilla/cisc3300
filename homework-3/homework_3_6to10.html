    <h1>6. Adopted Cats</h1>
    <p>Click the button below to see the list of newly adopted cats:</p>
    <button id="showAdoptedCats">Show Adopted Cats</button>
    
    <p id="adoptionMessage" class="result"></p>

    <script>
        const cats = 
        [
            { name: 'Charlie', adoptionStatus: 'available' },
            { name: 'Lily', adoptionStatus: 'not-available' },
            { name: 'Coco', adoptionStatus: 'available' },
            { name: 'Oreo', adoptionStatus: 'not-available' },
            { name: 'Luna', adoptionStatus: 'available' },
            { name: 'Milo', adoptionStatus: 'available' },
            { name: 'Lola', adoptionStatus: 'not-available' },
            { name: 'Leo', adoptionStatus: 'available' },
            { name: 'Willow', adoptionStatus: 'available' },
            { name: 'Bella', adoptionStatus: 'not-available' },
            { name: 'Max', adoptionStatus: 'available' },
            { name: 'Cleo', adoptionStatus: 'available' },
            { name: 'Lucy', adoptionStatus: 'not-available' },
            { name: 'Daisy', adoptionStatus: 'available' }
        ];

        document.getElementById('showAdoptedCats').addEventListener('click', function() 
        {
            const adoptedCats = [];

            for (const cat of cats) 
            {
                if (cat.adoptionStatus === 'not-available')
                {
                    adoptedCats.push(cat.name);
                }
            }

            const adoptedCatsMessage = adoptedCats.length > 0
                ? `The following cats have been adopted: ${adoptedCats.join(', ')}.`
                : 'No cats have been adopted recently.';

            document.getElementById('adoptionMessage').textContent = adoptedCatsMessage;
        });
    </script>
</body>

<html>
<body>
    <h1>9. Equality Comparison</h1>
    <p id="result1"></p> 
    <p id="result2"></p> 

    <script>
        let num = 1;
        let str = '1';

        if (num == str) 
        {
            console.log("The integer 1 and string '1' are equal using == (loose equality).");
            document.getElementById("result1").textContent = "The integer 1 and string '1' are equal using == (loose equality).";
        }

        if (num === str) 
        {
            console.log("The integer 1 and string '1' are equal using === (strict equality).");
            document.getElementById("result2").textContent = "The integer 1 and string '1' are equal using === (strict equality).";
        } else 
        {
            console.log("The integer 1 and string '1' are NOT equal using === (strict equality).");
            document.getElementById("result2").textContent = "The integer 1 and string '1' are NOT equal using === (strict equality).";
        }
    </script>
</body>
