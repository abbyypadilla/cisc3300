<html>
<head>
    <title>NYC Temperature</title>
</head>
<body>
    <h1>Current Temperature in NYC</h1>
    <p id="temperature">Loading...</p>

    <script>
        async function getTemperature() 
        {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true');
            const data = await response.json();
            const temperature = data.current_weather.temperature;
            document.getElementById('temperature').innerText = `The temperature is ${temperature}Â°F at 2 meters above ground.`;
        }

        getTemperature();
    </script>
</body>
</html>
