<html>
    <head>
        <title>In-Class-4</title>
        <script src="in-class-4.js"></script>
    </head>
    
    <body>
        <h1>In-Class-4</h1>
        
        <script>
        const firstObject = 
        {
            name: 'Abby',  
            echo: function() 
            {
                console.log(this.name); 
            }
        };

        firstObject.echo();

        firstObject.name = 'Padilla'; 
        firstObject.echo();
        </script>
    </body>
</html>
