<html>
<head>
    <title>Question 6</title>
</head>
<body>
    <h1>Click Any List Item to Change All Colors</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>

    <script>
        const listItems = document.querySelectorAll('ul li');

        listItems.forEach(item => 
        {
            item.addEventListener('click', () => 
            {
                listItems.forEach(li => 
                {
                    li.style.color = 'blue';
                });
            });
        });
    </script>
</body>
</html>
