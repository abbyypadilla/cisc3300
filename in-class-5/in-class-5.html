<html>
<head>
    <title>In-Class-5</title>
    <style>
        .container-color 
        {
            color: blue;
        }
    </style>
    <script>
        window.addEventListener('load', function(e) 
        {
            let containerDiv = document.getElementById("container");
            
            let textNode = document.createTextNode("in class 5");
            
            containerDiv.appendChild(textNode);
            
            containerDiv.classList.add("container-color");
            let buttonElement = document.getElementById("event-button");

            buttonElement.addEventListener("click", function() 
            {
                let appendDiv = document.createElement("div");
                
                let appendDivText = document.createTextNode("new text");
                
                appendDiv.appendChild(appendDivText);
                
                containerDiv.appendChild(appendDiv);
            });
        });
    </script>
</head>
<body>
    <div id="container"></div>
    <button id="event-button">click me</button>
</body>

<!-- using jQuery -->
<head>
    <style>
        .container-color 
        {
            color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() 
        {
            $('#container').text('in class 5').attr('class', 'container-color');

            $('#event-button').on('click', function() 
            {
                $('#container').append('<div>new text</div>');
            });
        });
    </script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
